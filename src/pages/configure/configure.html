<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Basic Setup</ion-title>
    <p *ngIf="site">{{site.profile.company}}</p>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Theme</ion-label>
        <ion-select [(ngModel)]="theme" #Theme (ionChange)="changeTheme(Theme.value)" >
          <ion-option value="theme-default">Default</ion-option>
          <ion-option value="theme-dark">Dark</ion-option>
          <ion-option value="theme-insta">instagram</ion-option>
          <ion-option value="theme-greenblue">greenblue</ion-option>
          <ion-option value="theme-tinder">tinder</ion-option>
          <ion-option value="theme-deepblue">Deep Blue</ion-option>
          <ion-option value="theme-sunset">sunset</ion-option>
          <ion-option value="theme-slack">Slack</ion-option>
          <ion-option value="theme-greenery">Greenery</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

</ion-content>
