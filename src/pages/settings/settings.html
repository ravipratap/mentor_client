<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle *ngIf="this.global.get('sidemenu')" >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
    <ion-buttons end right>
        <button  ion-button  (click)="profile()">
            <img class="headerAvatar" src="{{this.auth.getThumbnail()}}" alt=""/>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-item (click)="onLogoutClick()">
        <ion-icon item-left [name]="'log-out'"></ion-icon>
        Log Out
      </button>

</ion-content>
